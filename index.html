<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Feed Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!--NAVBAR-->
    <div class="container-fluid">
      <nav class="navbar navbar-light bg-light">
        <div>
          <i class="fa-brands fa-instagram fa-2xl"></i>  
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="" width="125" height="50"/>
        </div>
              
        <!--BUTTONS-->
        <div class="flex-end">
          <button type="button" class="btn btn-success" data-bs-target="#myModal">Create a new post</button>          
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
          </button>
          <!--Dropdown-->
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>               
      </nav>
      <!--MODAL-->
      <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="createModalLabel">Create a new post</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Recipient:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </div>
      </div>
        <!--NAV-->
        <nav>
          <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">
              <i class="fa-sharp fa-solid fa-table-cells"></i>
            </button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">
              <i class="fa-solid fa-square-full"></i>
            </button>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <div class="row">
              <div class="col">
                <div class="card" style="width: 18rem;">
                  <img src="..." class="card-img-top" alt="...">
                </div>
                <div class="card" style="width: 18rem;">
                  <img src="..." class="card-img-top" alt="...">
                </div>
                <div class="card" style="width: 18rem;">
                  <img src="..." class="card-img-top" alt="...">
                </div>
              </div>
              <div class="col">
                <div class="card" style="width: 18rem;">
                  <img src="..." class="card-img-top" alt="...">
                </div>
                <div class="card" style="width: 18rem;">
                  <img src="..." class="card-img-top" alt="...">
                </div>
                <div class="card" style="width: 18rem;">
                  <img src="..." class="card-img-top" alt="...">
                </div>
              </div>
              <div class="col">
                <div class="card" style="width: 18rem;">
                  <img src="..." class="card-img-top" alt="...">
                </div>
                <div class="card" style="width: 18rem;">
                  <img src="..." class="card-img-top" alt="...">
                </div>
                <div class="card" style="width: 18rem;">
                  <img src="..." class="card-img-top" alt="...">
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">Hola</div>
          <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
        </div>
        <!--GRID-->
        
</body>
</html>
